{% extends base.html %}

{% block title %}Agitator Challenge - Autoclave {{id}}{% end %}

{% block content %}
    <h2>Autoclave {{id + 1}}
        <a href="/" class="btn btn-primary flrt">Go Back</a>
    </h2>
    <div class="clearfix"></div>

    <!-- Overall Status of Autoclave -->
    <div class="text-white text-center p-3
        {% if ac["status"] == Status.Good %}
            bg-success
        {% elif ac["status"] == Status.Error %}
            bg-warning
        {% elif ac["status"] == Status.Fail %}
            bg-danger
        {% else %}
            bg-info
        {% end %}
    ">System Status</div>

    <!-- Status of Pressure -->
    <div>
        <p class="mt-2 p-2">Pressure: 
            <span class="box text-white
            {% if ac["pressure_status"] == Status.Good %}
                bg-success
            {% elif ac["pressure_status"] == Status.Error %}
                bg-warning
            {% elif ac["pressure_status"] == Status.Fail %}
                bg-danger
            {% else %}
                bg-info
            {% end %}    
            ">{{ac["pressure"]}}</span>
        </p>
    </div>

    <!-- Feed Status -->
    <div>
        <p class="mt-2 p-2">Total Feed: 
            <span class="box text-white
            {% if ac["feed_status"] == Status.Good %}
                bg-success
            {% elif ac["feed_status"] == Status.Error %}
                bg-warning
            {% elif ac["feed_status"] == Status.Fail %}
                bg-danger
            {% else %}
                bg-info
            {% end %}    
            ">{{ac["feed"]}}</span>
        </p>
    </div>

    <!-- Level Status -->
<div>
    <p class="mt-2 p-2">Level: 
            <span class="box text-white
            {% if ac["level_status"] == Status.Good %}
                bg-success
            {% elif ac["level_status"] == Status.Error %}
                bg-warning
            {% elif ac["level_status"] == Status.Fail %}
                bg-danger
            {% else %}
                bg-info
            {% end %}    
            ">{{ac["level"]}}</span>
        </p>
</div>
{% end %}
