{% extends base.html %}

{% block title %}Agitator Challenge - Sensors{% end %}

{% block content %}
<p class="flrt text-muted">Last update: {{date}}</p>
<h2>Statuses</h2>
<div class="row">
    {% for id, ac in enumerate(autoclaves) %}
        <div class="col-md-3 p-3
            {% if id < len(autoclaves)-1 %}vertical-divider{% end %}">
            <a href="/autoclave/{{id}}" class="nodecoration">
                <div>
                <!-- Title of Autoclave  -->
                <h4 class="text-center">Autoclave {{ id + 1 }}</h4>

                <!-- Overall Status of Autoclave -->
                <div class="text-white text-center p-3
                    {% if ac["status"] == Status.Good %}
                        bg-success
                    {% elif ac["status"] == Status.Caution %}
                        bg-warning
                    {% elif ac["status"] == Status.Fail %}
                        bg-danger
                    {% else %}
                        bg-info
                    {% end %}
                ">System Status</div>
                </div>
            </a>
            {% include variable_loop.html %}
        </div>
    {% end %}
</div>
{% end %}
